<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 30th Ipsita ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0b0b;
  font-family:'Playfair Display', serif;
  color:white;
  text-align:center;
  overflow-x:hidden;
  animation:fadeIn 2s ease forwards;
  opacity:0;
}
@keyframes fadeIn{to{opacity:1;}}

/* Sparkles */
.sparkle{
  position:fixed;
  width:3px;height:3px;
  background:gold;
  border-radius:50%;
  opacity:0.8;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

/* Big 30 Background */
.big30{
  position:fixed;
  font-size:40vw;
  font-weight:700;
  color:rgba(212,175,55,0.05);
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  z-index:0;
}

/* HERO */
.hero{position:relative;z-index:2;padding:40px 20px;}
.hero img{
  width:85%;
  max-width:320px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(212,175,55,0.6);
  animation:float 5s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
  100%{transform:translateY(0);}
}

h1{font-size:28px;margin-top:20px;}
.gold{color:#d4af37;}
.subtitle{margin-top:8px;font-size:16px;opacity:0.85;}
#countdown{margin-top:10px;color:#d4af37;font-size:15px;}

/* CAKE */
.cake{
  margin:50px auto;
  position:relative;
  width:200px;
  height:240px;
}

.plate{
  position:absolute;
  bottom:0;
  width:220px;
  height:20px;
  background:linear-gradient(to right,#999,#ccc,#999);
  border-radius:50%;
  left:-10px;
}

.layer{
  position:absolute;
  width:200px;
  left:0;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.6);
}

.bottom-layer{
  height:80px;
  bottom:20px;
  background:linear-gradient(#ffb6c1,#ff8fab);
}

.top-layer{
  height:70px;
  bottom:100px;
  background:linear-gradient(#ffc6ff,#f3c4fb);
}

.drip{
  position:absolute;
  width:200px;
  height:30px;
  bottom:140px;
  background:#4e342e;
  border-radius:15px 15px 50% 50%;
}

.frosting{
  position:absolute;
  width:200px;
  height:25px;
  bottom:95px;
  background:radial-gradient(circle,#fff 60%,#fce4ec);
  border-radius:50%;
}

/* Icing Text */
.icingText{
  position:absolute;
  bottom:130px;
  width:100%;
  text-align:center;
  font-size:32px;
  font-weight:bold;
  color:white;
  text-shadow:0 0 10px #fff,0 0 20px #ffb6c1;
}

/* Candle */
.candle{
  position:absolute;
  width:12px;
  height:60px;
  background:linear-gradient(white,#ddd);
  left:94px;
  bottom:175px;
  border-radius:4px;
}

.flame{
  position:absolute;
  width:18px;
  height:26px;
  left:90px;
  bottom:235px;
  background:radial-gradient(circle,#ffd700 40%,orange 70%);
  border-radius:50%;
  animation:flicker 0.15s infinite alternate;
  box-shadow:0 0 20px gold;
}
@keyframes flicker{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

/* Knife */
.knife{
  position:absolute;
  width:80px;
  height:6px;
  background:linear-gradient(to right,#ccc,#eee,#ccc);
  top:100px;
  left:60px;
  border-radius:4px;
  transform-origin:left center;
  display:none;
  box-shadow:0 0 10px #aaa;
}

/* Cake Cut */
.cake.cut .bottom-layer,
.cake.cut .top-layer,
.cake.cut .drip,
.cake.cut .frosting,
.cake.cut .icingText{
  animation:split 1s forwards;
}

@keyframes split{
  0%{transform:translateX(0);}
  100%{transform:translateX(15px);}
}

button{
  padding:12px 25px;
  border-radius:25px;
  border:1px solid #d4af37;
  background:transparent;
  color:#d4af37;
  font-size:15px;
  cursor:pointer;
}

/* Message */
.message{
  max-width:90%;
  margin:40px auto;
  font-size:16px;
  line-height:1.7;
  opacity:0;
  transition:opacity 2s ease;
}
.show{opacity:1;}

.signature{
  margin-top:20px;
  font-size:18px;
  opacity:0;
  transition:opacity 2s ease;
}
.signature span{
  color:#d4af37;
  animation:shimmer 2s infinite;
}
@keyframes shimmer{
  0%{opacity:0.6;}
  50%{opacity:1;}
  100%{opacity:0.6;}
}

.finalScreen{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:black;color:#d4af37;
  display:flex;justify-content:center;align-items:center;
  font-size:26px;padding:20px;text-align:center;
  opacity:0;pointer-events:none;
  transition:opacity 2s ease;z-index:5;
}
.showFinal{opacity:1;}

canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
  z-index:3;
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>
<div class="big30">30</div>

<div class="hero">
  <img src="ipsita.jpeg" alt="Ipsita">
  <h1>Happy <span class="gold">30th</span> Birthday, Ipsita ‚ù§Ô∏è</h1>
  <div class="subtitle">Thirty years of elegance. A lifetime more of magic.</div>
  <div id="countdown"></div>
</div>

<div class="cake" id="cake">
  <div class="plate"></div>
  <div class="layer bottom-layer"></div>
  <div class="layer top-layer"></div>
  <div class="drip"></div>
  <div class="frosting"></div>
  <div class="icingText">30</div>
  <div class="candle"></div>
  <div class="flame" id="flame"></div>
  <div class="knife" id="knife"></div>
</div>

<button onclick="startListening()">Blow the Candle üéÇ</button>

<div class="message" id="message">
Ipsita,  
You are grace, strength, warmth and quiet power.  
This new decade will belong to you. ‚ù§Ô∏è
</div>

<div class="signature" id="signature">
With all my love,  
<span>‚Äî Khalikul ‚ù§Ô∏è</span>
</div>

<div class="finalScreen" id="finalScreen">
I Love You Forever, Ipsita ‚ù§Ô∏è
</div>

<audio id="music" loop preload="auto">
<source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-128.mp3" type="audio/mpeg">
</audio>

<script>
/* Sparkles */
for(let i=0;i<40;i++){
  let s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.animationDuration=(2+Math.random()*3)+"s";
  document.body.appendChild(s);
}

/* Blow + Music */
const flame=document.getElementById("flame");
const message=document.getElementById("message");
const signature=document.getElementById("signature");
const finalScreen=document.getElementById("finalScreen");
const music=document.getElementById("music");

function startListening(){
  music.volume=0;
  music.play();
  let fade=setInterval(()=>{
    if(music.volume<0.6){music.volume+=0.02;}
    else clearInterval(fade);
  },200);

  flame.style.display="none";
  message.classList.add("show");
  signature.style.opacity="1";
  startFireworks();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function startFireworks(){
  for(let i=0;i<80;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      dx:(Math.random()-0.5)*8,
      dy:(Math.random()-0.5)*8,
      life:100
    });
  }
  animate();
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.dx;p.y+=p.dy;p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="gold";
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  if(particles.length>0)requestAnimationFrame(animate);
}

/* Knife Follow + Cut */
const cake=document.getElementById("cake");
const knife=document.getElementById("knife");
let cutting=false;

cake.addEventListener("touchstart",e=>{
  cutting=true;
  knife.style.display="block";
});

cake.addEventListener("touchmove",e=>{
  if(!cutting)return;
  let rect=cake.getBoundingClientRect();
  let x=e.touches[0].clientX-rect.left;
  knife.style.left=x+"px";
});

cake.addEventListener("touchend",()=>{
  cutting=false;
  knife.style.display="none";
  cake.classList.add("cut");
  if(navigator.vibrate)navigator.vibrate([200,100,200]);
});

console.log("if (heart === 'Ipsita') { forever = true; } ‚ù§Ô∏è");
</script>

</body>
</html>
