<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Playfair Display',serif;
  color:white;
  text-align:center;
  overflow:hidden;
  background:#000;
}

/* Ambient background */
body::before{
  content:"";
  position:fixed;
  top:-50%; left:-50%;
  width:200%; height:200%;
  background:radial-gradient(circle at 30% 30%, rgba(212,175,55,.15), transparent 40%);
  animation:ambientMove 20s linear infinite alternate;
  z-index:-2;
}
@keyframes ambientMove{
  from{transform:translate(0,0);}
  to{transform:translate(10%,10%);}
}

/* Layout */
.container{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.gold{color:#d4af37;}

button{
  padding:14px 20px;
  border-radius:40px;
  border:2px solid #d4af37;
  background:rgba(0,0,0,.4);
  color:#d4af37;
  font-weight:bold;
  margin:12px;
  cursor:pointer;
}

/* Cake */
.cake{position:relative;width:200px;height:230px;margin:20px auto;}
.cake-base{
  position:absolute;bottom:0;width:100%;height:100px;
  background:linear-gradient(#ffb6c1,#ff8fab);
  border-radius:20px;
}
.candle{
  position:absolute;width:12px;height:60px;background:white;
  left:50%;transform:translateX(-50%);
  bottom:100px;
}
.flame{
  position:absolute;width:18px;height:26px;
  left:50%;transform:translateX(-50%);
  bottom:160px;
  background:radial-gradient(circle,#ffd700 40%,orange 70%);
  border-radius:50%;
  transition:transform .1s, box-shadow .1s;
}

/* Smoke */
.smoke{
  position:absolute;
  width:12px;height:12px;
  background:rgba(200,200,200,.7);
  border-radius:50%;
  bottom:170px;
  left:50%;
  transform:translateX(-50%);
  animation:smokeRise 3s ease-out forwards;
}
@keyframes smokeRise{
  from{opacity:.8;transform:translate(-50%,0) scale(1);}
  to{opacity:0;transform:translate(-50%,-80px) scale(2);}
}

canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
}

.message{opacity:0;transition:opacity 2s;}
.show{opacity:1;}
</style>
</head>

<body>

<div class="container">
  <h1>Happy <span class="gold">30th</span> Birthday ‚ù§Ô∏è</h1>

  <div class="cake">
    <div class="cake-base"></div>
    <div class="candle"></div>
    <div class="flame" id="flame"></div>
  </div>

  <button id="blowBtn" onclick="startMicBlow()">Blow the Candle üé§üéÇ</button>
  <button id="retryBtn" style="display:none;" onclick="resetBlow()">Try Again üîÅ</button>

  <div class="message" id="message">
    With all my love ‚ù§Ô∏è
  </div>
</div>

<canvas id="confetti"></canvas>

<script>
/* ================= iPHONE SAFE MIC SYSTEM ================= */

let audioCtx;
let analyser;
let micStream;
let dataArray;
let blowing=false;

async function startMicBlow(){
  try{
    blowing=false;
    blowBtn.innerText="Blow now... üí®";
    retryBtn.style.display="none";

    const stream=await navigator.mediaDevices.getUserMedia({audio:true});

    audioCtx=new (window.AudioContext||window.webkitAudioContext)();

    if(audioCtx.state==="suspended"){
      await audioCtx.resume();
    }

    analyser=audioCtx.createAnalyser();
    analyser.fftSize=2048;

    micStream=audioCtx.createMediaStreamSource(stream);
    micStream.connect(analyser);

    dataArray=new Uint8Array(analyser.fftSize);

    listenForBlow();

    setTimeout(()=>{
      if(!blowing){
        stopMic();
        blowBtn.innerText="Blow harder üòÖ";
        retryBtn.style.display="inline-block";
      }
    },5000);

  }catch(err){
    alert("Please allow microphone access in Safari settings.");
  }
}

function listenForBlow(){
  analyser.getByteTimeDomainData(dataArray);

  let sum=0;
  for(let i=0;i<dataArray.length;i++){
    let v=(dataArray[i]-128)/128;
    sum+=v*v;
  }

  let rms=Math.sqrt(sum/dataArray.length);

  flame.style.transform=`translateX(-50%) scale(${1+rms*4})`;
  flame.style.boxShadow=`0 0 ${rms*100}px gold`;

  // Lower threshold for iPhone mic compression
  if(rms>0.12){
    blowing=true;
    stopMic();
    extinguish();
    return;
  }

  if(!blowing) requestAnimationFrame(listenForBlow);
}

function stopMic(){
  if(micStream) micStream.disconnect();
  if(audioCtx) audioCtx.close();
}

function resetBlow(){
  blowBtn.innerText="Blow the Candle üé§üéÇ";
  retryBtn.style.display="none";
}

/* ================= EFFECTS ================= */

function extinguish(){
  flame.style.display="none";
  createSmoke();
  startConfetti();
  message.classList.add("show");
}

function createSmoke(){
  for(let i=0;i<5;i++){
    let s=document.createElement("div");
    s.className="smoke";
    s.style.animationDelay=i*0.3+"s";
    document.querySelector(".cake").appendChild(s);
    setTimeout(()=>s.remove(),3000);
  }
}

/* Confetti */
const canvas=document.getElementById("confetti");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let confetti=[];
function startConfetti(){
  for(let i=0;i<150;i++){
    confetti.push({
      x:canvas.width/2,
      y:canvas.height/2,
      vx:(Math.random()-0.5)*8,
      vy:(Math.random()-0.5)*8,
      size:Math.random()*6+4,
      color:`hsl(${Math.random()*360},100%,50%)`,
      gravity:0.2,
      life:200
    });
  }
  animateConfetti();
}
function animateConfetti(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  for(let i=confetti.length-1;i>=0;i--){
    let c=confetti[i];
    c.vy+=c.gravity;
    c.x+=c.vx;
    c.y+=c.vy;
    c.life--;
    ctx.fillStyle=c.color;
    ctx.fillRect(c.x,c.y,c.size,c.size);
    if(c.life<=0) confetti.splice(i,1);
  }
  if(confetti.length>0) requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
