<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Ipsita ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(circle at top,#1a1a1a,#000 70%);
  font-family:'Playfair Display', serif;
  color:white;
  text-align:center;
  overflow:hidden;
}

/* Floating particles */
.particle{
  position:fixed;
  width:4px;height:4px;
  background:gold;
  border-radius:50%;
  opacity:0.6;
  animation:floatUp linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(100vh);opacity:0;}
  20%{opacity:0.8;}
  to{transform:translateY(-10vh);opacity:0;}
}

/* Countdown */
#countdownScreen{
  position:absolute;
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.glow-img{
  width:70%;
  max-width:280px;
  border-radius:20px;
  margin-top:20px;
  box-shadow:0 0 40px rgba(212,175,55,0.7);
}
#countdownTimer{
  font-size:32px;
  margin-top:25px;
  color:#d4af37;
}

/* Birthday */
#birthdayScreen{ display:none; padding:40px 20px; }

.hero img{
  width:85%;
  max-width:320px;
  border-radius:20px;
  box-shadow:0 0 30px rgba(212,175,55,0.6);
}

.gold{ color:#d4af37; }

/* Cake */
.cake{
  margin:40px auto;
  position:relative;
  width:200px;
  height:230px;
}
.cake-base{
  position:absolute;
  bottom:0;
  width:200px;
  height:100px;
  background:linear-gradient(#ffb6c1,#ff8fab);
  border-radius:20px;
}
.icingText{
  position:absolute;
  bottom:60px;
  width:100%;
  font-size:32px;
  color:white;
  text-shadow:0 0 10px #fff;
}
.candle{
  position:absolute;
  width:12px;height:60px;
  background:white;
  left:94px;
  bottom:100px;
}
.flame{
  position:absolute;
  width:18px;height:26px;
  left:90px;
  bottom:160px;
  background:radial-gradient(circle,#ffd700 40%,orange 70%);
  border-radius:50%;
  animation:flicker 0.15s infinite alternate;
}
@keyframes flicker{
  from{transform:scale(1);}
  to{transform:scale(1.15);}
}

/* Knife */
.knife{
  position:absolute;
  width:80px;
  height:6px;
  background:linear-gradient(to right,#ccc,#eee,#ccc);
  top:100px;
  left:60px;
  border-radius:4px;
  transform-origin:left center;
  display:none;
}

/* Roses */
.rose{
  position:fixed;
  font-size:24px;
  animation:riseRose 5s linear forwards;
  pointer-events:none;
  z-index:5;
}
@keyframes riseRose{
  from{transform:translateY(100vh);opacity:0;}
  10%{opacity:1;}
  to{transform:translateY(-10vh);opacity:0;}
}

button{
  padding:12px 25px;
  border-radius:25px;
  border:1px solid #d4af37;
  background:transparent;
  color:#d4af37;
  font-size:15px;
  cursor:pointer;
}

.message{
  margin-top:20px;
  opacity:0;
  transition:opacity 2s ease;
}
.show{ opacity:1; }

canvas{
  position:fixed;
  top:0;left:0;
  pointer-events:none;
  z-index:3;
}
</style>
</head>

<body>

<div id="countdownScreen">
  <h1>Something beautiful is coming‚Ä¶ ‚ú®</h1>
  <img src="ipsita.jpeg" class="glow-img">
  <div id="countdownTimer"></div>
</div>

<div id="birthdayScreen">
  <div class="hero">
    <img src="ipsita.jpeg">
    <h1>Happy <span class="gold">30th</span> Birthday, Ipsita ‚ù§Ô∏è</h1>
  </div>

  <div class="cake" id="cake">
    <div class="cake-base"></div>
    <div class="icingText">30</div>
    <div class="candle"></div>
    <div class="flame" id="flame"></div>
    <div class="knife" id="knife"></div>
  </div>

  <button onclick="blowCandle()">Blow the Candle üéÇ</button>

  <div class="message" id="message">
    With all my love ‚Äî Khalikul ‚ù§Ô∏è
  </div>
</div>

<canvas id="fireworks"></canvas>

<audio id="music" loop preload="auto">
<source src="https://assets.mixkit.co/music/preview/mixkit-romantic-piano-128.mp3" type="audio/mpeg">
</audio>

<script>
/* Particles */
for(let i=0;i<40;i++){
  let p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(6+Math.random()*6)+"s";
  document.body.appendChild(p);
}

/* Countdown */
const targetDate=new Date("March 2, 2026 00:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const distance=targetDate-now;
  if(distance>0){
    const hours=Math.floor((distance%(1000*60*60*24))/(1000*60*60));
    const minutes=Math.floor((distance%(1000*60*60))/(1000*60));
    const seconds=Math.floor((distance%(1000*60))/1000);
    document.getElementById("countdownTimer").innerHTML=
      hours+"h "+minutes+"m "+seconds+"s";
  } else {
    document.getElementById("countdownScreen").style.display="none";
    document.getElementById("birthdayScreen").style.display="block";
  }
},1000);

/* Blow Candle */
function blowCandle(){
  const music=document.getElementById("music");
  music.volume=0;
  music.play();
  let fade=setInterval(()=>{
    if(music.volume<0.6){music.volume+=0.02;}
    else clearInterval(fade);
  },200);

  document.getElementById("flame").style.display="none";
  document.getElementById("message").classList.add("show");
  startFireworks();
}

/* Fireworks */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
function startFireworks(){
  for(let i=0;i<80;i++){
    particles.push({
      x:canvas.width/2,
      y:canvas.height/2,
      dx:(Math.random()-0.5)*8,
      dy:(Math.random()-0.5)*8,
      life:100
    });
  }
  animate();
}
function animate(){
  ctx.fillStyle="rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.dx;p.y+=p.dy;p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,2,0,Math.PI*2);
    ctx.fillStyle="gold";
    ctx.fill();
    if(p.life<=0)particles.splice(i,1);
  });
  if(particles.length>0)requestAnimationFrame(animate);
}

/* Knife + Cut + Roses */
const cake=document.getElementById("cake");
const knife=document.getElementById("knife");
let cutting=false;

cake.addEventListener("touchstart",()=>{
  cutting=true;
  knife.style.display="block";
});

cake.addEventListener("touchmove",e=>{
  if(!cutting)return;
  let rect=cake.getBoundingClientRect();
  knife.style.left=(e.touches[0].clientX-rect.left)+"px";
});

cake.addEventListener("touchend",()=>{
  cutting=false;
  knife.style.display="none";
  releaseRoses();
});

function releaseRoses(){
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      let rose=document.createElement("div");
      rose.className="rose";
      rose.innerHTML="üåπ";
      rose.style.left=Math.random()*100+"vw";
      document.body.appendChild(rose);
      setTimeout(()=>rose.remove(),6000);
    },i*120);
  }
}
</script>

</body>
</html>
